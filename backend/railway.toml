# ─── TradeIQ Backend - Railway Deployment ─────────────────
# Deploy: railway up
# Docs: https://docs.railway.app
# ───────────────────────────────────────────────────────────

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python manage.py migrate --noinput && daphne -b 0.0.0.0 -p $PORT tradeiq.asgi:application"
healthcheckPath = "/api/market/insights/"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
