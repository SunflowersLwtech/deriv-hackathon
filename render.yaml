# ─── TradeIQ - Render Blueprint (One-Click Deploy) ────────
# Deploy: Connect GitHub repo → Render auto-detects this file
# Docs: https://docs.render.com/blueprint-spec
# ───────────────────────────────────────────────────────────

services:
  # ── Backend: Django + Daphne (ASGI) ──
  - type: web
    name: tradeiq-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SUPABASE_URL
      - key: SUPABASE_JWT_SECRET
      - key: DEEPSEEK_API_KEY
      - key: OPENROUTER_API_KEY
      - key: DERIV_APP_ID
      - key: DERIV_TOKEN
      - key: NEWS_API_KEY
      - key: FINNHUB_API_KEY
      - key: BLUESKY_HANDLE
      - key: BLUESKY_APP_PASSWORD
      - key: REDIS_URL
    healthCheckPath: /api/market/insights/

  # ── Frontend: Next.js ──
  - type: web
    name: tradeiq-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
      - key: NEXT_PUBLIC_WS_URL
      - key: NEXT_PUBLIC_SUPABASE_URL
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
      - key: NEXT_PUBLIC_AUTH_CALLBACK_URL
      - key: NEXT_OUTPUT
        value: standalone
