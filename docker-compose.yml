# ─── TradeIQ Docker Compose ────────────────────────────────
# Quick deploy: docker compose up --build
# Production:   docker compose -f docker-compose.yml up --build -d
# ───────────────────────────────────────────────────────────

services:
  # ── Backend: Django + Daphne (ASGI) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=tradeiq.settings
      - ALLOWED_HOSTS=*
      - RUN_MONITOR=true
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - backend_static:/app/staticfiles

  # ── Redis (local cache) ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ── Frontend: Next.js ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://${HOST:-localhost}:${BACKEND_PORT:-8000}/api"
        NEXT_PUBLIC_WS_URL: "ws://${HOST:-localhost}:${BACKEND_PORT:-8000}/ws"
        NEXT_PUBLIC_SUPABASE_URL: "${SUPABASE_URL:-https://placeholder.supabase.co}"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "${SUPABASE_ANON_KEY:-placeholder}"
        NEXT_PUBLIC_AUTH_CALLBACK_URL: "http://${HOST:-localhost}:${FRONTEND_PORT:-3000}/auth/callback"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_static:
