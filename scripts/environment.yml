name: tradeiq
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # Core Django Framework
    - Django>=5.0,<6.0
    - djangorestframework>=3.14,<4.0
    - django-cors-headers>=4.3,<5.0

    # Database
    - dj-database-url>=2.1,<3.0
    - psycopg2-binary>=2.9,<3.0

    # WebSocket & Channels
    - channels>=4.0,<5.0
    - channels[daphne]>=4.0,<5.0
    - daphne>=4.0,<5.0

    # AI/LLM
    - openai>=1.0.0,<2.0.0  # For DeepSeek API (OpenAI-compatible)
    - google-genai>=0.2.0  # Google Gemini & Imagen 4 API (NEW!)

    # External APIs
    - atproto>=0.0.18,<1.0.0  # Bluesky AT Protocol
    - requests>=2.31.0,<3.0.0  # For NewsAPI and external APIs

    # Cache & Channel Layer (Upstash Redis)
    - redis[hiredis]>=5.0,<6.0  # (NEW!)
    - channels-redis>=4.1,<5.0  # (NEW!)

    # WebSocket client (for Deriv API)
    - websockets>=12.0,<14.0  # (NEW!)

    # Image Generation & Processing (NEW!)
    - matplotlib>=3.8.0,<4.0.0  # Chart generation
    - Pillow>=10.0.0,<11.0.0  # Image processing

    # Utilities
    - python-dotenv>=1.0,<2.0
    - whitenoise>=6.6.0,<7.0.0  # Static/media file serving (NEW!)

    # Authentication
    - PyJWT>=2.8,<3.0  # (NEW!)
