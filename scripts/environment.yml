name: tradeiq
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # Core Django Framework
    - Django>=5.0,<6.0
    - djangorestframework>=3.14,<4.0
    - django-cors-headers>=4.3,<5.0
    
    # Database
    - dj-database-url>=2.1,<3.0
    - psycopg2-binary>=2.9,<3.0
    
    # WebSocket & Channels
    - channels>=4.0,<5.0
    - channels[daphne]>=4.0,<5.0
    - daphne>=4.0,<5.0
    
    # AI/LLM
    - openai>=1.0.0,<2.0.0
    
    # External APIs
    - atproto>=0.0.18,<1.0.0
    - requests>=2.31.0,<3.0.0
    
    # Utilities
    - python-dotenv>=1.0,<2.0
